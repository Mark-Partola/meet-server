name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: '*'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: build
        run: npm run build
